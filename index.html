<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Papper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors Game</h1>
    </header>
    <div class="game-container">
        <div class="player-section">
            <img src="icons/person-icon.png" alt="person icon" class="person-icon">
            <h2>Player Score: 0</h2>
        </div>
        <div class="game-section">
            <h2>Choose Rock, Paper or Scissors to begin!</h2>
            <div class="choices">
                <img src="icons/rock-icon.png" alt="rock icon" data-value="rock">
                <img src="icons/paper-icon.png" alt="paper icon" data-value="paper">
                <img src="icons/scissors-icon.png" alt="scissors icon" data-value="scissors">
            </div>
        </div>
        <div class="computer-section">
            <img src="icons/computer-icon.png" alt="computer icon" class="computer-icon">
            <h2>Computer Score: 0</h2>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
